<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="/node_modules/boostrap/">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#D9D9D9">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#D9D9D9">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Hoàng Hồng's CV</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="./assets/img/Header-logo.png" alt="Hng19 Logo">
                </div>
                <div class="navbar__menu">
                    <ul class="navbar__menu-container">
                        <li class="menu-container--item"><a href="">Home</a></li>
                        <li class="menu-container--item"><a href="">About</a></li>
                        <li class="menu-container--item"><a href="">Skills</a></li>
                        <li class="menu-container--item"><a href="">Experiences</a></li>
                        <li class="menu-container--item"><a href="">Education</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="banner container-fluid">
            <div class="banner__img">
                <img src="./assets/img/banner.png" alt="ele" class="banner__img-ele">
                <div class="banner__img-name">
                    <span class="name--text">H</span>
                    <span class="name--text">O</span>
                    <span class="name--text">N</span>
                    <span class="name--text">G</span>
                </div>
            </div>
            <div class="banner__discription">
                <div class="banner__discription-text">
                    <h3 class="discription-text--greet">I'm Hoang Hong</h3>
                </div>
                <div class="banner__discription-text">
                    <h4 class="discription-text--position">A Fullstack Developer</h4>
                </div>
                <div class="banner__discription-icon">
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-stack-overflow"></i></a>
                </div>
            </div>
        </div>
        <div class="header__background">
        </div>
        <footer class="header__footer-color">
        </footer>
    </header>
</body>

</html>
